<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./css/RockPaperScissors.css">
</head>
<body>
<div class="game">
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissor</button>
    </div>
    <p id="result"></p>
    <p id="score"> Score:</p>
    <p>Player - <span id="player">0</span>, Computer - <span id="computer">0</span></p>
</div>


<script src="./js/RockPaperScissors.js"></script>
</body>
</html>
